<!DOCTYPE html>
<html lang="en" onclick="switchShowSeconds()">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <title>Clock</title>
</head>
<style>
    body {
        background-color: black;
        color: gray;
        font-family: 'Share Tech Mono', monospace;
    }

    .date {
        font-size: 5em;
    }

    .time {
        font-size: 12em;
    }

    .centered {
        position: fixed;
        left: 50%;
        transform: translate(-50%, 0%);
    }

</style>
<body onload="startTime()">
<h1 id="date" class="centered date"></h1>
<h1 id="time" class="centered time"></h1>
<script>
    let showSeconds = false;

    function leadingZeros(i) {
        if (i < 10) {
            return `0${i}`
        }
        return i;
    }

    function refresh() {
        const now = new Date();
        let hours = now.getHours();
        let minutes = leadingZeros(now.getMinutes());

        document.getElementById('date').innerHTML = `${now.getFullYear()}-${leadingZeros(now.getMonth() + 1)}-${leadingZeros(now.getDate())}`;
        document.getElementById('time').innerHTML = showSeconds ? `${hours}:${minutes}:${leadingZeros(now.getSeconds())}` : `${hours}:${minutes}`;
    }

    function switchShowSeconds() {
        showSeconds = !showSeconds;
        refresh();
    }

    function startTime() {
        refresh();
        setTimeout(startTime, 1000);
    }
</script>
</body>
</html>
